<ion-header>
    <ion-toolbar>
        <ion-title>
            <h1><b>CLIENTES</b></h1>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-list>
        <ion-card *ngFor="let personitas of Persona">
            <ion-card-header class="color">
                <ion-card-title>{{personitas.Nombre}},{{personitas.Apellido}}</ion-card-title>
                <ion-card-subtitle>{{personitas.Dni}}</ion-card-subtitle>
                <ion-card-subtitle>{{personitas.Correo}}</ion-card-subtitle>
            </ion-card-header>
            <ion-button color="success">
                <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-card>
    </ion-list>

</ion-content>
