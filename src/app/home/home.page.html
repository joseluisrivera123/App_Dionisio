<ion-header>
    <ion-toolbar>
        <ion-title>Hola {{nombreUsuario}}!</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="nuevoProveedor() ">Nuevo Proveedor</ion-button>
    <ion-list>
        <ion-card *ngFor="let provedor of Proveedores ">
            <ion-card-header>
                <ion-card-title>{{provedor.razonsocial}}</ion-card-title>
                <ion-card-subtitle>{{provedor.Correo}}</ion-card-subtitle>
            </ion-card-header>
            <ion-button color="success">
                <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-card>
    </ion-list>

    <ion-button color="danger " (click)="logout() ">Cerrar Sesion</ion-button>

</ion-content>
